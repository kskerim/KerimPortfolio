<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio de Kerim Kasikci – Développeur Full-Stack & Chef de projet web." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Portfolio - Kerim Kasikci</title>
    <script>
      // appliquer le thème immédiatement pour éviter le flash blanc
      (function() {
        try {
          var stored = localStorage.getItem('kerim-portfolio-theme');
          if (stored) {
            var theme = JSON.parse(stored);
            if (theme.mode) document.documentElement.setAttribute('data-mode', theme.mode);
            if (theme.palette) document.documentElement.setAttribute('data-palette', theme.palette);
          } else {
            document.documentElement.setAttribute('data-mode', 'light');
            document.documentElement.setAttribute('data-palette', 'sobre');
          }
        } catch (e) {
          document.documentElement.setAttribute('data-mode', 'light');
          document.documentElement.setAttribute('data-palette', 'sobre');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
